<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="/css/formvalidation.css">
</head>

<body>
    <h1>Registration Form</h1>
    <form action="" method="get">

        <div>
            <label for="user-id">User ID:</label>
            <input type="text" name="user-id" id="user-id">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address">
        </div>
        <div>
            <label for="country">Country:</label>
            <select name="country" id="country" required>
                <option value="South Africa">South Africa</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select>
        </div>
        <div>
            <label for="zip-code">ZIP Code:</label>
            <input type="number" name="zip-code" id="zip-code">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="sex">Sex:</label>
            <div>
                <input type="radio" name="sex" id="sex" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" name="sex" id="sex" value="Female" required>
                <label for="male">Female</label>
            </div>
        </div>
        <div>
            <label for="language">Language:</label>
            <div>
                <input type="checkbox" name="language" id="language" value="english">
                <label for="english">English</label>
                <input type="checkbox" name="language" id="language" value="afrikaans">
                <label for="afrikaans">Afrikaans</label>
            </div>
        </div>
        <div>
            <label for="about" class="about">About:</label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div> 
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>

</html>
